{% extends "base.html" %}

{% block title %} My profile {% endblock %}

{% load bootstrap5 %}

{% block content %}

{% if user.is_authenticated %}
    <div class="row">
        <div class="col-md-6 offset-md-3 profile-info">
            <h2 class="text-center">Profile Information</h2>
            <p>Username: {{ user.username }}</p>
            <p>Email: {{ user.email }}</p>
        </div>
    </div>
{% else %}
{% endif %}

{% endblock %}
